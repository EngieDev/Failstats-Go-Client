{
        "logDir": "/var/log/",          # The folder that contains the fail2ban logfiles
        "logName": "fail2ban",          # The fail2ban logfile name up to the first period "." i.e fail2ban.log becomes fail2ban
        "repRateSeconds": 3600,         # The delay between each parse of the fail2ban logs in seconds
        "reportServices": 1,            # Whether to report services - 1 for report, 0 for don't report
        "dontReport": []                # Reports "undisclosed" for these services - format as follows ["sshd", "nginx"]
}