image: golang:latest

before_script:

stages: 
  - test
  - build

test:
  stage: test
  script:
    - go fmt 
    - go test 
    - go vet 
    - go test --race 
  
build:
  stage: build
  script:
    - go build $REPO_NAME -o failstats
  artifacts:
    when: on_success
    name: "$CI_JOB_NAME"
    paths:
      - failstats