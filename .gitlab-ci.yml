image: golang:latest

before_script:
  - mkdir -p $GOPATH/src/$REPO_NAME
  - ln -svf $CI_PROJECT_DIR $GOPATH/src/$REPO_NAME
  - cd $GOPATH/src/$REPO_NAME

stages: 
  - test
  - build

test:
  stage: test
  script:
    - go fmt $REPO_NAME
    - go test $REPO_NAME
    - go vet $REPO_NAME
    - go test --race $REPO_NAME
  
build:
  stage: build
  script:
    - go build $REPO_NAME -o failstats
  artifacts:
    when: on_success
    name: "$CI_JOB_NAME"
    paths:
      - failstats