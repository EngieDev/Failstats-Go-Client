# nfpm example config file
name: "failstats"
arch: "{arch}"
platform: "linux"
version: "{version}"
section: "default"
priority: "extra"
replaces:
- failstats
provides:
- failstats
maintainer: "EngieDev admin@engiedev.net"
description:  Reports fail2ban statistics to failstats.net
vendor: "EngieDev"
homepage: "https://failstats.net"
license: "MIT"
bindir: "/usr/local/bin"
files:
  ./builds/linux/{arch}/failstats: "/usr/local/bin/failstats"
config_files:
  ./failstats.conf: "/etc/failstats.conf"
  ./failstats.service: "/etc/systemd/system/failstats.service"
overrides:
  rpm:
    scripts:
      postinstall: ./scripts/postinstall.sh
      preremove: ./scripts/preremove.sh
  deb:
    scripts:
      postinstall: ./scripts/postinstall.sh
      preremove: ./scripts/preremove.sh
